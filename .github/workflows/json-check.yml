# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Verify Source JSON

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Verify JSON # Checks the sourcejson file but not the index.json
        uses: limitusus/json-syntax-check@v2.0.0
        with:
          pattern: "\\source.json"
